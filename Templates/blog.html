{% extends "base.html" %}

{% block content %}
    <div class="heading">
        <!-- <a href='/newpost'>{{theblog.title}}</a> -->
    <h1>Blogapalooza </h1>
    </div>

        {% if theblog|length == 0 %}
        <p>No blogs yet</p>
        {% else %}
        <hr>
            {% for blog in theblog %}
            <h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h3>
            <!-- <h3><a href="/blog?user={{blog.id}}">{{blog.title}}</a></h3> -->

            <div>
                <h5>{{blog.body}}</h5>
                <h6>Written by {{theowner.username}}</h6>
            </div>
        <hr />
            {% endfor %}

        {% endif %}
    

{% endblock %}
