{% extends "base.html" %}


{% block content %}
<h1 class="heading">Blog Users</h1>
    {% if givenowner|length == 0 %}
    <p class="words">Oops!  No users yet!</p>
    {% else %}
    <hr>
        {% for owner in givenowner %}
        <h3 class="heading"><a href="/singleUser?id={{owner.id}}">{{owner.username}}</a></h3>
        <!-- <h3>{{owner.username}}</h3> -->
    </hr>
        {% endfor %}
    {% endif %}

{% endblock %}
